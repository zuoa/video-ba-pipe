{% extends "base.html" %}

{% block title %}任务管理{% endblock %}
{% block page_title %}任务管理{% endblock %}
{% block page_subtitle %}管理和配置视频分析任务{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-black rounded-xl flex items-center justify-center text-white shadow-lg">
                <i class="fas fa-tasks text-xl"></i>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-gray-800">任务列表</h3>
                <p class="text-sm text-gray-500" id="taskCount">共 0 个任务</p>
            </div>
        </div>
        <button onclick="showCreateModal()" class="btn-primary text-white px-6 py-3 rounded-lg font-medium shadow-lg flex items-center space-x-2 hover:shadow-xl">
            <i class="fas fa-plus"></i>
            <span>添加任务</span>
        </button>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        <div class="overflow-x-auto custom-scrollbar">
            <table class="min-w-full divide-y divide-gray-100">
                <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">名称</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">状态</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">启用</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">源信息</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody id="tasksTable" class="bg-white divide-y divide-gray-100">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 创建/编辑模态框 -->
<div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50 backdrop-blur-sm">
    <div class="relative top-10 mx-auto p-8 border border-gray-200 w-11/12 md:w-2/3 shadow-2xl rounded-2xl bg-white">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-black rounded-lg flex items-center justify-center text-white">
                    <i class="fas fa-tasks"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800" id="modalTitle">添加任务</h3>
            </div>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg p-2 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <form id="taskForm" onsubmit="handleSubmit(event)" class="space-y-6">
            <input type="hidden" id="taskId">

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">任务名称 *</label>
                    <input type="text" id="name" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">源代码 *</label>
                    <input type="text" id="sourceCode" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">源名称</label>
                    <input type="text" id="sourceName" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">缓冲区名称</label>
                    <input type="text" id="bufferName" value="video_buffer" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">源地址 *</label>
                <input type="text" id="sourceUrl" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="flex items-center p-4 bg-gray-100 rounded-lg hover:shadow-md transition-all cursor-pointer">
                        <input type="checkbox" id="enabled" checked class="w-5 h-5 text-black border-gray-300 rounded focus:ring-black mr-3">
                        <span class="text-gray-700 text-sm font-semibold">启用任务</span>
                    </label>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">状态</label>
                    <select id="status" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all bg-white">
                        <option value="STOPPED">停止</option>
                        <option value="RUNNING">运行中</option>
                        <option value="ERROR">错误</option>
                    </select>
                </div>
            </div>

            <div>
                <h4 class="text-gray-700 text-sm font-semibold mb-3 flex items-center">
                    <i class="fas fa-brain mr-2 text-gray-700"></i>
                    关联算法
                </h4>
                <div id="algorithmsList" class="space-y-2 max-h-48 overflow-y-auto border border-gray-200 rounded-lg p-4 bg-gray-50 custom-scrollbar">
                </div>
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-100">
                <button type="button" onclick="closeModal()" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-all">
                    取消
                </button>
                <button type="submit" class="px-6 py-3 btn-primary text-white font-medium rounded-xl shadow-lg">
                    <i class="fas fa-save mr-2"></i>保存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let tasks = [];
    let algorithms = [];
    let taskAlgorithms = [];

    async function loadData() {
        try {
            tasks = await apiRequest('/api/tasks');
            algorithms = await apiRequest('/api/algorithms');
            taskAlgorithms = await apiRequest('/api/task-algorithms');
            renderTable();
        } catch (error) {
            showMessage('加载数据失败: ' + error.message, 'error');
        }
    }

    function renderTable() {
        const tbody = document.getElementById('tasksTable');
        const taskCount = document.getElementById('taskCount');
        taskCount.textContent = `共 ${tasks.length} 个任务`;
        
        tbody.innerHTML = tasks.map(t => {
            const statusConfig = {
                'STOPPED': { 
                    color: 'bg-gray-100 text-gray-700 border border-gray-300',
                    icon: 'fa-stop-circle',
                    dot: 'bg-gray-500'
                },
                'RUNNING': { 
                    color: 'bg-green-100 text-green-700 border border-green-300',
                    icon: 'fa-play-circle',
                    dot: 'bg-green-500'
                },
                'ERROR': { 
                    color: 'bg-red-100 text-red-700 border border-red-300',
                    icon: 'fa-exclamation-circle',
                    dot: 'bg-red-500'
                }
            };
            const status = statusConfig[t.status] || statusConfig['STOPPED'];
            
            return `
            <tr class="hover:bg-gray-50 transition-all duration-200 border-b border-gray-50">
                <td class="px-6 py-5 whitespace-nowrap">
                    <span class="inline-flex items-center justify-center w-8 h-8 bg-gray-100 text-gray-700 rounded-lg font-semibold text-sm">
                        ${t.id}
                    </span>
                </td>
                <td class="px-6 py-5 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-black rounded-lg flex items-center justify-center text-white mr-3 shadow-md">
                            <i class="fas fa-video"></i>
                        </div>
                        <div>
                            <div class="font-semibold text-gray-800">${t.name}</div>
                            <div class="text-xs text-gray-500">${t.buffer_name}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-5 whitespace-nowrap">
                    <span class="inline-flex items-center px-3 py-1.5 rounded-lg ${status.color} font-medium text-xs">
                        <span class="w-2 h-2 ${status.dot} rounded-full mr-2 animate-pulse"></span>
                        ${t.status}
                    </span>
                </td>
                <td class="px-6 py-5 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="w-10 h-5 ${t.enabled ? 'bg-gradient-to-r from-green-400 to-emerald-500' : 'bg-gray-300'} rounded-full p-0.5 transition-all duration-300 cursor-pointer">
                            <div class="w-4 h-4 bg-white rounded-full shadow-md transform transition-all duration-300 ${t.enabled ? 'translate-x-5' : 'translate-x-0'}"></div>
                        </div>
                        <span class="ml-2 text-xs font-medium ${t.enabled ? 'text-green-600' : 'text-gray-500'}">${t.enabled ? '启用' : '禁用'}</span>
                    </div>
                </td>
                <td class="px-6 py-5 whitespace-nowrap">
                    <div class="flex flex-col">
                        <span class="text-sm font-medium text-gray-800">${t.source_name || '未命名'}</span>
                        <span class="text-xs text-gray-500 mt-0.5">
                            <i class="fas fa-code mr-1 text-gray-400"></i>${t.source_code}
                        </span>
                    </div>
                </td>
                <td class="px-6 py-5 whitespace-nowrap">
                    <div class="flex items-center space-x-2">
                        <button onclick="editTask(${t.id})" class="px-3 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-all font-medium text-sm flex items-center space-x-1">
                            <i class="fas fa-edit"></i>
                            <span>编辑</span>
                        </button>
                        <button onclick="deleteTask(${t.id})" class="px-3 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-all font-medium text-sm flex items-center space-x-1">
                            <i class="fas fa-trash"></i>
                            <span>删除</span>
                        </button>
                    </div>
                </td>
            </tr>
        `}).join('');
    }

    function renderAlgorithmsList(selectedAlgorithmIds = []) {
        const container = document.getElementById('algorithmsList');
        container.innerHTML = algorithms.map(a => `
            <label class="flex items-center hover:bg-gray-50 p-2 rounded">
                <input type="checkbox"
                    value="${a.id}"
                    ${selectedAlgorithmIds.includes(a.id) ? 'checked' : ''}
                    class="mr-2 algorithm-checkbox">
                <span class="text-sm">${a.name} (${a.label_name})</span>
            </label>
        `).join('') || '<p class="text-gray-500 text-sm">暂无可用算法</p>';
    }

    function showCreateModal() {
        document.getElementById('modalTitle').textContent = '添加任务';
        document.getElementById('taskForm').reset();
        document.getElementById('taskId').value = '';
        document.getElementById('enabled').checked = true;
        renderAlgorithmsList();
        document.getElementById('taskModal').classList.remove('hidden');
    }

    async function editTask(id) {
        const task = tasks.find(t => t.id === id);
        if (!task) return;

        document.getElementById('modalTitle').textContent = '编辑任务';
        document.getElementById('taskId').value = task.id;
        document.getElementById('name').value = task.name;
        document.getElementById('sourceCode').value = task.source_code;
        document.getElementById('sourceName').value = task.source_name || '';
        document.getElementById('sourceUrl').value = task.source_url;
        document.getElementById('bufferName').value = task.buffer_name;
        document.getElementById('enabled').checked = task.enabled;
        document.getElementById('status').value = task.status;

        const linkedAlgorithms = taskAlgorithms
            .filter(ta => ta.task_id === id)
            .map(ta => ta.algorithm_id);

        renderAlgorithmsList(linkedAlgorithms);
        document.getElementById('taskModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('taskModal').classList.add('hidden');
    }

    async function handleSubmit(event) {
        event.preventDefault();

        const id = document.getElementById('taskId').value;
        const data = {
            name: document.getElementById('name').value,
            source_code: document.getElementById('sourceCode').value,
            source_name: document.getElementById('sourceName').value || null,
            source_url: document.getElementById('sourceUrl').value,
            buffer_name: document.getElementById('bufferName').value,
            enabled: document.getElementById('enabled').checked,
            status: document.getElementById('status').value
        };

        const selectedAlgorithms = Array.from(document.querySelectorAll('.algorithm-checkbox:checked'))
            .map(cb => parseInt(cb.value));

        try {
            let taskId;
            if (id) {
                await apiRequest(`/api/tasks/${id}`, 'PUT', data);
                taskId = parseInt(id);
                showMessage('任务更新成功');
            } else {
                const result = await apiRequest('/api/tasks', 'POST', data);
                taskId = result.id;
                showMessage('任务创建成功');
            }

            // 更新任务-算法关联
            const existingLinks = taskAlgorithms.filter(ta => ta.task_id === taskId);

            // 删除不再需要的关联
            for (const link of existingLinks) {
                if (!selectedAlgorithms.includes(link.algorithm_id)) {
                    await apiRequest(`/api/task-algorithms/${link.id}`, 'DELETE');
                }
            }

            // 添加新的关联
            for (const algId of selectedAlgorithms) {
                if (!existingLinks.find(l => l.algorithm_id === algId)) {
                    await apiRequest('/api/task-algorithms', 'POST', {
                        task_id: taskId,
                        algorithm_id: algId,
                        priority: 0
                    });
                }
            }

            closeModal();
            loadData();
        } catch (error) {
            showMessage('操作失败: ' + error.message, 'error');
        }
    }

    async function deleteTask(id) {
        if (!confirm('确定要删除这个任务吗?')) return;

        try {
            await apiRequest(`/api/tasks/${id}`, 'DELETE');
            showMessage('任务删除成功');
            loadData();
        } catch (error) {
            showMessage('删除失败: ' + error.message, 'error');
        }
    }

    loadData();
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理后台{% endblock %} - 视频行为分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .nav-item {
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 3px;
            background: #000;
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .nav-item:hover::after,
        .nav-item.active::after {
            transform: scaleX(1);
        }

        .btn-primary {
            background: #000;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.4);
            background: #1a1a1a;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .status-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #000;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #1a1a1a;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-black rounded-lg flex items-center justify-center text-white shadow-lg">
                        <i class="fas fa-video text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-900">视频行为分析系统</h1>
                        <p class="text-xs text-gray-500">Video Behavior Analysis</p>
                    </div>
                </div>

                <!-- 导航菜单 -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/" class="nav-item px-4 py-2 text-sm font-medium text-gray-700 hover:text-black transition-colors {% if request.path == '/' %}active text-black{% endif %}">
                        <i class="fas fa-home mr-2"></i>仪表盘
                    </a>
                    <a href="/admin/tasks" class="nav-item px-4 py-2 text-sm font-medium text-gray-700 hover:text-black transition-colors {% if request.path == '/admin/tasks' %}active text-black{% endif %}">
                        <i class="fas fa-tasks mr-2"></i>任务管理
                    </a>
                    <a href="/admin/algorithms" class="nav-item px-4 py-2 text-sm font-medium text-gray-700 hover:text-black transition-colors {% if request.path == '/admin/algorithms' %}active text-black{% endif %}">
                        <i class="fas fa-brain mr-2"></i>算法管理
                    </a>
                    <a href="/admin/alerts" class="nav-item px-4 py-2 text-sm font-medium text-gray-700 hover:text-black transition-colors {% if request.path == '/admin/alerts' %}active text-black{% endif %}">
                        <i class="fas fa-bell mr-2"></i>告警记录
                    </a>
                </div>

                <!-- 右侧操作 -->
                <div class="flex items-center space-x-3">
                    <div class="relative hidden sm:block">
                        <input type="text" placeholder="搜索..." class="pl-9 pr-4 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all w-48">
                        <i class="fas fa-search absolute left-3 top-2.5 text-gray-400 text-sm"></i>
                    </div>
                    <button class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                        <i class="fas fa-bell"></i>
                        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                    </button>
                    <a href="/admin/gpu-calculator" class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors" target="_blank" title="GPU需求计算器">
                        <i class="fa-solid fa-calculator"></i>
                    </a>
                    <div class="flex items-center space-x-2 pl-3 border-l border-gray-200">
                        <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white text-sm font-semibold">
                            <i class="fas fa-user text-xs"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-700 hidden lg:block">管理员</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- 页面标题 -->
        <div class="py-6 border-b border-gray-200 mb-6">
            <h2 class="text-2xl font-bold text-gray-900">{% block page_title %}{% endblock %}</h2>
            <p class="text-sm text-gray-500 mt-1">{% block page_subtitle %}{% endblock %}</p>
        </div>

        <!-- 内容区域 -->
        <div class="pb-8 fade-in">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // 通用的 API 请求函数
        async function apiRequest(url, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            if (data) {
                options.body = JSON.stringify(data);
            }
            const response = await fetch(url, options);
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || '请求失败');
            }
            return await response.json();
        }

        // 显示提示消息 - 黑色主题
        function showMessage(message, type = 'success') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-black'
            };
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-times-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const div = document.createElement('div');
            div.className = `fixed top-6 right-6 ${colors[type] || colors.info} text-white px-6 py-4 rounded-lg shadow-2xl z-50 flex items-center space-x-3 animate-slide-in max-w-md`;
            div.innerHTML = `
                <i class="fas ${icons[type] || icons.info} text-xl"></i>
                <span class="font-medium">${message}</span>
            `;
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => div.remove(), 300);
            }, 3000);
        }

        // 添加动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
            .animate-slide-in {
                animation: slideIn 0.3s ease-out;
            }
        `;
        document.head.appendChild(style);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>

{% extends "base.html" %}

{% block title %}算法管理{% endblock %}
{% block page_title %}算法管理{% endblock %}
{% block page_subtitle %}配置和管理AI算法模型{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-black rounded-xl flex items-center justify-center text-white shadow-lg">
                <i class="fas fa-brain text-xl"></i>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-gray-800">算法列表</h3>
                <p class="text-sm text-gray-500" id="algorithmCount">共 0 个算法</p>
            </div>
        </div>
        <button onclick="showCreateModal()" class="btn-primary text-white px-6 py-3 rounded-lg font-medium shadow-lg flex items-center space-x-2 hover:shadow-xl">
            <i class="fas fa-plus"></i>
            <span>添加算法</span>
        </button>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        <div class="overflow-x-auto custom-scrollbar">
            <table class="min-w-full divide-y divide-gray-100">
                <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">算法信息</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">标签名称</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">间隔(秒)</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">插件模块</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody id="algorithmsTable" class="bg-white divide-y divide-gray-100">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 创建/编辑模态框 -->
<div id="algorithmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50 backdrop-blur-sm">
    <div class="relative top-10 mx-auto p-8 border border-gray-200 w-11/12 md:w-2/3 lg:w-1/2 shadow-2xl rounded-2xl bg-white">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-black rounded-lg flex items-center justify-center text-white">
                    <i class="fas fa-brain"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800" id="modalTitle">添加算法</h3>
            </div>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg p-2 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <form id="algorithmForm" onsubmit="handleSubmit(event)" class="space-y-6">
            <input type="hidden" id="algorithmId">

            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">名称 *</label>
                <input type="text" id="name" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">标签名称</label>
                    <input type="text" id="labelName" value="Object" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">间隔秒数</label>
                    <input type="number" id="intervalSeconds" value="1" step="0.1" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">插件模块</label>
                <input type="text" id="pluginModule" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2 flex items-center">
                    <i class="fas fa-code mr-2 text-gray-700"></i>
                    模型配置 (JSON)
                </label>
                <textarea id="modelJson" rows="4" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all font-mono text-sm bg-gray-50">{}</textarea>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2 flex items-center">
                    <i class="fas fa-cog mr-2 text-gray-700"></i>
                    扩展配置 (JSON)
                </label>
                <textarea id="extConfigJson" rows="4" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all font-mono text-sm bg-gray-50">{}</textarea>
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-100">
                <button type="button" onclick="closeModal()" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-all">
                    取消
                </button>
                <button type="submit" class="px-6 py-3 btn-primary text-white font-medium rounded-xl shadow-lg">
                    <i class="fas fa-save mr-2"></i>保存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let algorithms = [];

    async function loadAlgorithms() {
        try {
            algorithms = await apiRequest('/api/algorithms');
            renderTable();
        } catch (error) {
            showMessage('加载算法列表失败: ' + error.message, 'error');
        }
    }

    function renderTable() {
        const tbody = document.getElementById('algorithmsTable');
        const algorithmCount = document.getElementById('algorithmCount');
        algorithmCount.textContent = `共 ${algorithms.length} 个算法`;
        
        tbody.innerHTML = algorithms.map(a => `
            <tr class="hover:bg-gray-50 transition-all duration-200 border-b border-gray-50">
                <td class="px-6 py-5 whitespace-nowrap">
                    <span class="inline-flex items-center justify-center w-8 h-8 bg-gray-100 text-gray-700 rounded-lg font-semibold text-sm">
                        ${a.id}
                    </span>
                </td>
                <td class="px-6 py-5 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-black rounded-lg flex items-center justify-center text-white mr-3 shadow-md">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div>
                            <div class="font-semibold text-gray-800">${a.name}</div>
                            <div class="text-xs text-gray-500">ID: ${a.id}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-5 whitespace-nowrap">
                    <span class="inline-flex items-center px-3 py-1.5 rounded-lg bg-gray-100 text-gray-700 border border-gray-200 font-medium text-sm">
                        <i class="fas fa-tag mr-2"></i>
                        ${a.label_name}
                    </span>
                </td>
                <td class="px-6 py-5 whitespace-nowrap">
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-clock mr-2 text-gray-600"></i>
                        <span class="font-medium">${a.interval_seconds}s</span>
                    </div>
                </td>
                <td class="px-6 py-5 whitespace-nowrap">
                    ${a.plugin_module ? `
                        <div class="flex items-center">
                            <i class="fas fa-plug mr-2 text-green-500"></i>
                            <code class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-700 font-mono">${a.plugin_module}</code>
                        </div>
                    ` : '<span class="text-gray-400 text-sm">-</span>'}
                </td>
                <td class="px-6 py-5 whitespace-nowrap">
                    <div class="flex items-center space-x-2">
                        <button onclick="editAlgorithm(${a.id})" class="px-3 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-all font-medium text-sm flex items-center space-x-1">
                            <i class="fas fa-edit"></i>
                            <span>编辑</span>
                        </button>
                        <button onclick="deleteAlgorithm(${a.id})" class="px-3 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-all font-medium text-sm flex items-center space-x-1">
                            <i class="fas fa-trash"></i>
                            <span>删除</span>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    function showCreateModal() {
        document.getElementById('modalTitle').textContent = '添加算法';
        document.getElementById('algorithmForm').reset();
        document.getElementById('algorithmId').value = '';
        document.getElementById('modelJson').value = '{}';
        document.getElementById('extConfigJson').value = '{}';
        document.getElementById('algorithmModal').classList.remove('hidden');
    }

    function editAlgorithm(id) {
        const algorithm = algorithms.find(a => a.id === id);
        if (!algorithm) return;

        document.getElementById('modalTitle').textContent = '编辑算法';
        document.getElementById('algorithmId').value = algorithm.id;
        document.getElementById('name').value = algorithm.name;
        document.getElementById('labelName').value = algorithm.label_name;
        document.getElementById('intervalSeconds').value = algorithm.interval_seconds;
        document.getElementById('pluginModule').value = algorithm.plugin_module || '';
        document.getElementById('modelJson').value = algorithm.model_json;
        document.getElementById('extConfigJson').value = algorithm.ext_config_json;
        document.getElementById('algorithmModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('algorithmModal').classList.add('hidden');
    }

    async function handleSubmit(event) {
        event.preventDefault();

        const id = document.getElementById('algorithmId').value;
        const data = {
            name: document.getElementById('name').value,
            label_name: document.getElementById('labelName').value,
            interval_seconds: parseFloat(document.getElementById('intervalSeconds').value),
            plugin_module: document.getElementById('pluginModule').value || null,
            model_json: document.getElementById('modelJson').value,
            ext_config_json: document.getElementById('extConfigJson').value
        };

        try {
            // 验证 JSON
            JSON.parse(data.model_json);
            JSON.parse(data.ext_config_json);
        } catch (e) {
            showMessage('JSON 格式错误: ' + e.message, 'error');
            return;
        }

        try {
            if (id) {
                await apiRequest(`/api/algorithms/${id}`, 'PUT', data);
                showMessage('算法更新成功');
            } else {
                await apiRequest('/api/algorithms', 'POST', data);
                showMessage('算法创建成功');
            }
            closeModal();
            loadAlgorithms();
        } catch (error) {
            showMessage('操作失败: ' + error.message, 'error');
        }
    }

    async function deleteAlgorithm(id) {
        if (!confirm('确定要删除这个算法吗?')) return;

        try {
            await apiRequest(`/api/algorithms/${id}`, 'DELETE');
            showMessage('算法删除成功');
            loadAlgorithms();
        } catch (error) {
            showMessage('删除失败: ' + error.message, 'error');
        }
    }

    loadAlgorithms();
</script>
{% endblock %}

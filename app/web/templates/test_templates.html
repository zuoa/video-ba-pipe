<!DOCTYPE html>
<html>
<head>
    <title>测试检测器模板 API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>检测器模板 API 测试</h1>
    
    <div>
        <button onclick="testListAll()">测试: 列出所有模板</button>
        <button onclick="testListSystem()">测试: 列出系统模板</button>
        <button onclick="testInit()">测试: 初始化系统模板</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testListAll() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>正在请求...</h2>';
            
            try {
                const response = await fetch('/api/detector-templates');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2 class="success">✅ 成功</h2>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>模板数量:</strong> ${data.templates ? data.templates.length : 0}</p>
                    <h3>完整响应:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 class="error">❌ 失败</h2>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        async function testListSystem() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>正在请求...</h2>';
            
            try {
                const response = await fetch('/api/detector-templates?is_system=true');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2 class="success">✅ 成功</h2>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>系统模板数量:</strong> ${data.templates ? data.templates.length : 0}</p>
                    <h3>完整响应:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 class="error">❌ 失败</h2>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        async function testInit() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>正在初始化...</h2>';
            
            try {
                const response = await fetch('/api/detector-templates/init-system-templates', {
                    method: 'POST'
                });
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2 class="success">✅ 初始化完成</h2>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>创建:</strong> ${data.created || 0}</p>
                    <p><strong>更新:</strong> ${data.updated || 0}</p>
                    <p><strong>总计:</strong> ${data.total || 0}</p>
                    <h3>完整响应:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // 自动刷新列表
                setTimeout(testListSystem, 1000);
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 class="error">❌ 失败</h2>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            testListSystem();
        };
    </script>
</body>
</html>
